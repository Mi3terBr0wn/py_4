{% extends "pages/base.html" %}
{% block title %} Сорт {{ wine_grade.title }} {% endblock %}
{% block content %}
<h1>
    {{ wine_grade.title }}<br>
    Цвет - {{ wine.extract }}<br>
</h1>
<p>
    {{ wine_grade.text }}
</p>
<h1>Изменить сорт</h1>
<form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Изменить</button>
</form>
{% endblock %}
